plugins {
    id 'application'
    id 'checkstyle'
}

checkstyle {
    toolVersion = '10.12.5'
}

tasks.withType(Checkstyle).configureEach {
    exclude '**/TheFindingOfIZack/FileIO/Util/Huffman.java'
}

checkstyleTest.enabled = false

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13.2'
}

// Define the main class for the application
application {
    mainClass = 'TheFindingOfIZack.Main'
}